<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API - Diabetes Prediction</title>
  <link rel="stylesheet" type="static/css" href="styles.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Diabetes Prediction</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post" class="prediction-form">
      <div class="form-group">
        <label for="Pregnancies">Pregnancies:</label>
        <input type="text" name="Pregnancies" id="Pregnancies" required="required">
      </div>
      <div class="form-group">
        <label for="Glucose">Glucose:</label>
        <input type="text" name="Glucose" id="Glucose" required="required">
      </div>
      <div class="form-group">
        <label for="BloodPressure">Blood Pressure:</label>
        <input type="text" name="BloodPressure" id="BloodPressure" required="required">
      </div>
      <div class="form-group">
        <label for="SkinThickness">Skin Thickness:</label>
        <input type="text" name="SkinThickness" id="SkinThickness" required="required">
      </div>
      <div class="form-group">
        <label for="Insulin">Insulin:</label>
        <input type="text" name="Insulin" id="Insulin" required="required">
      </div>
      <div class="form-group">
        <label for="BMI">BMI:</label>
        <input type="text" name="BMI" id="BMI" required="required">
      </div>
      <div class="form-group">
        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="text" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" required="required">
      </div>
      <div class="form-group">
        <label for="Age">Age:</label>
        <input type="text" name="Age" id="Age" required="required">
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <div class="result">
      {{result}}
    </div>
  </div>
</body>
</html>
